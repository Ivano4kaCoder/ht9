<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop project</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <div class="logo">
                        <a href="">
                            <img src="images/logo.png" alt="logo">
                        </a>
                    </div>
                </div>
                <div class="col-6">
                    <ul class="menu">
                        <li><a href="">Home</a></li>
                        <li class="submenu"><a href="">Products</a>
                            <ul class="dropdown">
                                <li><a href="">Lorem ipsum dolor</a></li>
                                <li><a href="">Sit amet</a></li>
                                <li><a href="">Consectetur</a></li>
                                <li><a href="">Tempor incididunt</a></li>
                                <li><a href="">Dolore magna aliqua</a></li>
                                <li><a href="">Ut enim ad </a></li>
                                <li><a href="">Quis nostr</a></li>
                            </ul>
                        </li>
                        <li><a href="">Payment</a></li>
                        <li><a href="">Shipping</a></li>
                    </ul>
                </div>
                <div class="col-3">
                    <div class="row">
                        <div class="col-9">
                            <form class="search">
                                <input type="text" placeholder="search">
                                <button class="search-button"><img src="images/search-icon.png" alt="search-icon"></button>
                            </form>
                        </div>
                        <div class="col-3">
                            <div class="cart"><img src="images/basket.png" alt="basket">
                                <div class="product-count">0</div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="row">
                <div class="col-3">Filter</div>
                <div class="col-9">
                    <div class="row">
                        <div class="col-12">
                            <div class="breadcrumbs">заповнити хлібні крихти</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8">Laptop</div>
                        <div class="col-4">Sort</div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <div class="product">
                                <div class="product-images">
                                    <img src="" alt="laptop">
                                    <div class="zoom"></div>
                                    <div class="like"></div>
                                </div>
                                <div class="product-body">
                                    <div class="product-title"></div>
                                    <div class="product-description"></div>
                                    <div class="product-features">
                                        <span>Type:</span> Laptop
                                    </div>
                                    <div class="product-features">
                                        <span>Screen size:</span> 7 inches
                                    </div>
                                    <div class="product-features">
                                        <span>Ram:</span> 1GB
                                    </div>
                                    <div class="product-price">$599 <span>25</span></div>
                                    <button class="btn btn-more-details">More details</button>
                                    <button class="btn btn-add-to-cart">Add to cart</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">Footer</footer>
</body>
</html>
